<div class="container">
  <form class="form-hotizontal" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">

    <div class="form-group">
      <label>Email: </label>
      <input type="text" class="form-control" required [(ngModel)]="user.mail" name="mail" #mail="ngModel">
    </div>
    <div class="form-group">
      <label>Contrase√±a: </label>
      <input type="password" class="form-control" required [(ngModel)]="user.passwd" name="passwd" #passwd="ngModel">
    </div>
    <div class="form-group">
      <button class="btn btn-primary mr-4" type="submit">
        Guardar
      </button>
      <a routerLink="/tipoMascota">
        <button class="btn btn-secondary" type="button">
          Cancelar
        </button>
      </a>
    </div>
  </form>
</div>
